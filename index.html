<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somerville Union</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Exo">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <nav id="nav">
      <div class="navbar">
        <div class="brand"><img src='images/icons/navlogo.jpg'> </div>
          <ul>
            <li><a class="icon info" href="#intro"><span>info</span></a></li>
            <li><a class="icon community" href="#community"><span>community</span></a></li>
            <li><a class="icon business" href="#business"><span>business</span></a></li>
            <li><a class="icon housing" href="#housing"><span>housing</span></a></li>
            <li><a class="icon maps" href="#tour1"><span>maps</span></a></li>
            <li><a class="icon events" href="#events"><span>events</span></a></li>
          </ul>
      </div>
    
    </nav>
  <header id="intro">
    <article class="fullheight">
      <div class="hgroup">
        <img id= "mainlogo" class="logo" src="images/icons/mainlogo.png">  
      </div>
    </article>

  </header>
<main id="wrapper">

    <article class="fullheight" id="community">   
      <div class="smpic">
        <img id= "fluff" class="50height" src="images/union/fluff2.png">  
      </div>
      <div class="lgpic">
          <img id= "fluffdancers" class="fullwidth" src="images/union/flufferettes.png">  
      </div>
      <div class="lgpic2"> 
        <img id="fm1" class="fullwidth" src="images/events/rocknroll.jpg">  
      </div>
      <div class="lgpic3"> 
        <img id="fm1" class="fullwidth" src="images/farmersmarket/fm-usms1.jpg">  
      </div>
      
    </article>

    <section class="parallax">
      <div class="spacer s0"></div>
      <div id="market1">
        <div class="spacerbkgd" style="background-image: url(images/farmersmarket/fm-afterhood1.jpg);"></div>     
      </div>
      <div class="spacer s1">
        <img class= "spacerpic"  src='images/union/scatvsm.jpg'> 
      </div>
      <div class="spacer s0"></div>     
      <div id="market2"> 
        <video autoplay loop poster="images/farmersmarket/fmclipstill.jpg" id="bgvid2" >
          <source src="video/farmersmarket/fmclip.webm" type="video/webm">
          <source src="video/farmersmarket/fmclip.mp4" type="video/mp4">
            <source src="video/farmersmarket/fmclip.ogv" type="video/ogv">
        </video>
      </div>
      <div class="spacer s2">
        <img class= "spacerpic"  src='images/farmersmarket/fmstill3.jpg'>
      </div>
      <div class="spacer s0"></div>
      <div id="market3">
        <div class="spacerbkgd" style="background-image: url(images/events/derbydames.jpg);"></div>
      </div>
      <div class="spacer s2"></div> 
  </section>
  <div class="spacer s_viewport"></div> 
    
    <article class="fullheight" id="events">

                 <a href="#test" class="sublime" data-autoresize="fill" data-settings="close-button-position:right">
            <img src="images/icons/playimage.png" id="playicon" width="50" height="50" /></a>
          <video id="test" poster="video/testvideo/testframe.jpg" width="2000" height="1125" title="Test Video" style="display:none" data-uid="test" data-autoresize="fill"  data-settings="uid:demo-lightbox-close-button-position; autoresize:fit;" preload="none">
            <source src="video/testvideo/testvideo.mp4" data-quality="hd" />
            <source src="video/testvideo/testvideo.webm" data-quality="hd" />
          </video>
      <div class="fullwidth"> 
        <img id="snowday" class="snowpic1" src="images/snow/snowday3.jpg">  
      </div>
      <div class="fullwidth">
          <img id="snowbank2" class="snowpic2" src="images/snow/snowbank2.png">  
      </div>
      <div class="fullwidth">
          <img id= "snowbank1" class="snowpic3" src="images/snow/snowbank1.png">  
      </div>
      <div class="fullheight"> 
        <img id="snowmonster" class="snowpic4" src="images/snow/snowmonster.png">  
      </div>
      
    </article>

    <article class="fullheight" id="business">

      <div class="colorpic">
        <img id="red" class="colorpic1" src="images/misc/redcolor.jpg">  
      </div>

      <div class="panelpic">
          <img id= "angelica" class="bldgpic4" src="images/bldg/angelica.jpg">  
      </div>
      <div class="panelpic">
          <img id= "ebi" class="bldgpic3" src="images/bldg/ebi.JPG">  
      </div>
      <div class="panelpic">
          <img id= "asylum" class="bldgpic2" src="images/bldg/asylum.jpg">  
      </div>
      <div class="panelpic">
          <img id= "mamagina" class="bldgpic1" src="images/bldg/mamaginabldg.jpg">  
      </div>
      
    </article>
    
    <article class="fullheight" id="tour1">
      <div class="map" id="map1"></div>
      <div class="map"id="mapvid"></div>

    </article> 
    <article class="fullheight" id="tour2">

    </article> 
    
    <section class="parallax">
      <div class="spacer s0"></div>
      <div id="housing">
        <div class="spacerbkgd" style="background-image: url(images/union/muralLarge.jpg);">

        </div>
      </div>
      <div class="spacer s1">
        <img class= "spacerpic"  src='images/union/skylineParallax1.jpg'> 
      </div>
      <div class="spacer s0"></div>     
      <div id="maps"> 
        <div class="spacerbkgd" style="background-image: url(images/union/unionsquarecafe.jpg);">

        </div>
      </div>
  
      <div class="spacer s2">
        <img class= "spacerpic"  src='images/union/skylineParallax2.jpg'>

      </div>
      <div class="spacer s0"></div>
      <div id="transit">
        <div class="spacerbkgd" style="background-image: url(images/bldg/union3.jpg);"></div>
      </div>
      <div class="spacer s2"></div> 
  </section>
  <div class="spacer s_viewport"></div> 

    

</main>
<footer>

    <div id="socialmedia">
      <ul class="group">
        <li><a href="https://twitter.com"><img class="icon" src="images/socialmedia/twitter.png" alt="icon for twitter" /></a></li>
        <li><a href="http://www.facebook.com"><img class="icon" src="images/socialmedia/facebook.png" alt="icon for facebook" /></a></li>
        <li><a href="http://www.youtube.com"><img class="icon" src="images/socialmedia/youtube.png" alt="icon for youtube" /></a></li>    
      </ul>      
    </div>

</footer>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/jquery.scrollmagic.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="http://cdn.sublimevideo.net/js/46z32qym.js"></script>
  <script src="js/script.js"></script>
  

 
</body>
</html>
